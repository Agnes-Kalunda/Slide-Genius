<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideGenius</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .chat-area {
            max-width: 400px;
            display: flex;
            flex-direction: column;
        }
        .presentation-area {
            flex: 1;
            height: 80vh;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        .presentation-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <div class="chat-area p-4">
            <!-- Chat Area -->
            <div class="bg-white rounded shadow-md flex-1 flex flex-col">
                <h2 class="text-lg font-semibold text-center py-4 bg-gray-200">Chat Area</h2>
                <div class="p-4 flex-1 overflow-auto">
                    <!-- ChatGPT response -->
                    <div class="flex items-start mb-2">
                        <div class="bg-gray-300 text-gray-700 rounded-lg py-2 px-4 max-w-xs">ChatGPT: {{ chatgpt_response }}</div>
                    </div>
                    
                    <!-- User Input -->
                    <div class="flex items-start mb-2">
                        <div class="bg-green-500 text-white rounded-lg py-2 px-4 max-w-xs ml-auto">You: {{ user_input }}</div>
                    </div>
                </div>
                <!-- Chat Input -->
                <div class="p-4">
                    <input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Type your message...">
                </div>
            </div>
        </div>
        <div class="presentation-area flex-1 p-8 relative">
            <!-- PowerPoint Presentation -->
            <div class="max-w-3xl mx-auto bg-white rounded shadow-md h-full relative">
                <h2 class="text-lg font-semibold text-center py-4 bg-gray-200">PowerPoint Presentation</h2>
                <div class="p-4 presentation-frame">
                    <!-- Display PowerPoint Presentation -->
                    {% if presentation_file_path %}
                    <iframe src="{{ presentation_file_path }}" class="w-full h-full" frameborder="0"></iframe>
                    {% endif%}
                </div>
                <!-- Next and Previous Buttons -->
                <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-4">
                    <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg focus:outline-none">Previous</button>
                    <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg focus:outline-none">Next</button>
                </div>
            </div>
        </div>
    </div>



    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const input = document.querySelector("input[type='text']");
            const chatArea = document.querySelector(".chat-area .overflow-auto");
        
            // Function to add messages to the chat area
            function addMessage(content, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = "flex items-start mb-2";
                if (isUser) {
                    messageDiv.innerHTML = `<div class="bg-green-500 text-white rounded-lg py-2 px-4 max-w-xs ml-auto">You: ${content}</div>`;
                } else {
                    messageDiv.innerHTML = `<div class="bg-gray-300 text-gray-700 rounded-lg py-2 px-4 max-w-xs">ChatGPT: ${content}</div>`;
                }
                chatArea.appendChild(messageDiv);
            }
        
            input.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    let message = input.value;
                    input.value = '';
        
                    // Display user message in the chat area
                    addMessage(message, true);
        
                    // Send data to Django backend
                    fetch("/chat/", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'X-CSRFToken': getCookie('csrftoken')  
                        },
                        body: `message=${encodeURIComponent(message)}`
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            addMessage(data.error, false);
                        } else {
                            
                            addMessage(data.chatgpt_response, false);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        addMessage('Error communicating with the server.', false);
                    });
                }
            });
        
            
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        });
        </script>
        
</body>
</html>
