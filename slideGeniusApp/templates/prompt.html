<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Presentation</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center mb-6">Create a Presentation</h2>
        <form method="POST" action="{% url 'create_presentation' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="topic" class="block text-sm font-medium text-gray-700">Topic</label>
                <input type="text" name="topic" id="topic" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="num_slides" class="block text-sm font-medium text-gray-700">Number of Slides</label>
                <input type="number" name="num_slides" id="num_slides" value="3" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
            </div>
            <div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg focus:outline-none">Create Presentation</button>
            </div>
        </form>
    </div>
</body>
</html>
